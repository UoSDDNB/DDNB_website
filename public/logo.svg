<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#482D8A"/>
      <stop offset="100%" style="stop-color:#DA64B4"/>
    </linearGradient>
    <linearGradient id="dnaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DA64B4"/>
      <stop offset="100%" style="stop-color:#78C4E8"/>
    </linearGradient>
  </defs>
  
  <!-- Neural network connections -->
  <g stroke="url(#nodeGrad)" stroke-width="1.5" fill="none" opacity="0.6">
    <!-- Layer 1 to Layer 2 connections -->
    <line x1="12" y1="16" x2="28" y2="12"/>
    <line x1="12" y1="16" x2="28" y2="32"/>
    <line x1="12" y1="32" x2="28" y2="12"/>
    <line x1="12" y1="32" x2="28" y2="32"/>
    <line x1="12" y1="32" x2="28" y2="52"/>
    <line x1="12" y1="48" x2="28" y2="32"/>
    <line x1="12" y1="48" x2="28" y2="52"/>
    
    <!-- Layer 2 to Layer 3 connections -->
    <line x1="28" y1="12" x2="44" y2="22"/>
    <line x1="28" y1="12" x2="44" y2="42"/>
    <line x1="28" y1="32" x2="44" y2="22"/>
    <line x1="28" y1="32" x2="44" y2="42"/>
    <line x1="28" y1="52" x2="44" y2="22"/>
    <line x1="28" y1="52" x2="44" y2="42"/>
    
    <!-- Layer 3 to output -->
    <line x1="44" y1="22" x2="56" y2="32"/>
    <line x1="44" y1="42" x2="56" y2="32"/>
  </g>
  
  <!-- DNA helix suggestion (curved lines) -->
  <g stroke="url(#dnaGrad)" stroke-width="1.2" fill="none" opacity="0.4">
    <path d="M8 56 Q16 52, 24 56 Q32 60, 40 56 Q48 52, 56 56"/>
    <path d="M8 60 Q16 64, 24 60 Q32 56, 40 60 Q48 64, 56 60"/>
  </g>
  
  <!-- Neural network nodes - Layer 1 (input) -->
  <circle cx="12" cy="16" r="4" fill="url(#nodeGrad)"/>
  <circle cx="12" cy="32" r="4" fill="url(#nodeGrad)"/>
  <circle cx="12" cy="48" r="4" fill="url(#nodeGrad)"/>
  
  <!-- Neural network nodes - Layer 2 (hidden) -->
  <circle cx="28" cy="12" r="4.5" fill="#482D8A"/>
  <circle cx="28" cy="32" r="4.5" fill="#482D8A"/>
  <circle cx="28" cy="52" r="4.5" fill="#482D8A"/>
  
  <!-- Neural network nodes - Layer 3 (hidden) -->
  <circle cx="44" cy="22" r="4" fill="#DA64B4"/>
  <circle cx="44" cy="42" r="4" fill="#DA64B4"/>
  
  <!-- Output node -->
  <circle cx="56" cy="32" r="5" fill="url(#nodeGrad)" stroke="#78C4E8" stroke-width="1.5"/>
</svg>
